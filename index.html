<!-- Declaring HTML version -->
<!DOCTYPE html>

<!-- Opening tag of a website -->
<html>

	<!-- Opening head tag to put info in there such as title, script, and link -->
	<head>
		<!-- Declaring a title of the page with this tag -->
		<title>Budget, school, sports and more!</title>
		<!-- Linking our stylesheet to the page with this code -->
		<link rel="styles/design.css" />
	<!-- Closing head tag to execute all the code within our head -->
	</head>
	
	<!-- Opening body tag to execute all the code that will appear on the page -->		
	<body>
	<h1> Welcome to my website </h1>
	
	<!-- End of body tag for all the code to execute on the page that is visible -->
	</body>

<!-- Closing HTML tag to end the page rendering -->
</html>
